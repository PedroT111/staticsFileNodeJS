<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos estaticos</title>
</head>
<body>
    <h1>TP archivos estaticos en NodeJS</h1>
    <form action="/registration" method="POST">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" name="lastName">

        <label for="age">Edad</label>
        <input type="text" id="age" name="age">

        <label for="mobile">Celular</label>
        <input type="text" id="mobile" name="mobile">

        <label for="countryBirth">Pais de nacimiento</label>
        <input type="text" id="countryBirth" name="countryBirth">

        <label for="countryResidence">Pais de residencia</label>
        <input type="text" id="countryResidence" name="countryResidence">

        <button type="submit">Enviar</button>    
    </form>
</body>
</html>
